name: Scheduled and Manual Scrape to File

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      # Add this step to install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run scrape-results for partylist and write to file
        run: |
          npm run scrape-results -- --partylist --output src/partylist_results.ts
          echo "Partylist results written to partylist_results.ts"

      - name: Run scrape-results for senator and write to file
        run: |
          npm run scrape-results -- --senator --output src/senator_results.ts
          echo "Senator results written to senator_results.ts"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated scrape and update results"
          file_pattern: "*.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}