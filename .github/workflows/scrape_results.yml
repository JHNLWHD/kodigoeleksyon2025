name: Scheduled Scrape to File

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Run scrape-results for partylist and write to file
        run: |
          npx ts-node src/scripts/scrape-election-results.ts --partylist > partylist_results.json
          echo "Partylist results written to partylist_results.json"

      - name: Run scrape-results for senator and write to file
        run: |
          npx ts-node src/scripts/scrape-election-results.ts --senator > senator_results.json
          echo "Senator results written to senator_results.json"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated scrape and update results"
          file_pattern: "*.json"